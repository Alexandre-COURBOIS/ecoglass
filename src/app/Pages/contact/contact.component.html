<div style="position: relative; top: 500px">
  <ngx-ui-loader [hasProgressBar]="false" [loaderId]="'loader-01'"></ngx-ui-loader>
</div>

<body>
<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="text-center">
        <p class="tellUs">Dites-nous tout <i class="fab fa-telegram-plane"></i></p>
        <div class="form-group">
          <input placeholder="Prenom" type="text" name="prenom" id="prenom" class="form-control inputField"
                 formControlName="prenom">
        </div>
        <div class="form-group">
          <input placeholder="Nom" type="text" name="nom" id="nom" class="form-control inputField"
                 formControlName="nom">
        </div>
        <div class="form-group">
          <input placeholder="Email" type="text" name="email" id="email" class="form-control inputField"
                 formControlName="email">
        </div>
        <div class="form-group">
          <textarea name="message" id="message" placeholder="Votre message" formControlName="message" cols="20" rows="5"></textarea>
        </div>
        <div class="captchaContainer">
          <re-captcha class="recaptcha" size="normal"
          (resolved)="resolved($event)"
          siteKey="6LcEnI4aAAAAABLcj9-snm-i2L0ac76JipIkXnag"
          ></re-captcha></div>
        <input *ngIf="recaptchaVerif == true" class="btn btn-success" type="submit" value="Envoyer">
        <span *ngIf="recaptchaVerif == false"><strong> Veuillez v√©rifier le Captcha pour envoyer votre message.</strong></span>
      </form>
    </div>
  </div>
</div>
</body>
